{% extends "base.html" %}
{% load bootstrap static %}

{% block content %}
    <link href="{% static 'magicsuggest/magicsuggest-min.css' %}" rel="stylesheet">
    <script>
        var base_tree_url = "{{ base_tree_url }}";
        {% if root_parent %} var root_parent = "{{ root_parent }}";{% endif %}
        {% if parent_name %} var parent_name = "{{ parent_name }}"; {% endif %}
        {% if query_param %} var query_param = "{{ query_param }}";{% endif %}
        {% if display_field %} var display_field = "{{ display_field }}"; {% endif %}
        {% if results_field %} var results_field = "{{ results_field }}"; {% endif %}
    </script>
    <form action="">
        {% csrf_token %}
        <div id="input-holder">
            <div class="col-md-2" id="level-0" level="0" node_id="null">
                <input name="level0"/><br/>
            </div>
        </div>
        <div class="form-group">
            <!--<input type="submit" />-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="{% static 'csrf.js' %}" type="text/javascript"></script>
    <script src="{% static 'magicsuggest/magicsuggest.js' %}" type="text/javascript"></script>
    <script src="{% static 'mptt_node_creator/node_loader.js' %}" type="text/javascript"></script>
{% endblock %}
