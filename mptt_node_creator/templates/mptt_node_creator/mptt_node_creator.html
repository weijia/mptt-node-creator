{% extends "base.html" %}
{% load bootstrap static %}

{% block content %}
    <link href="{% static 'magicsuggest/magicsuggest-min.css' %}" rel="stylesheet">
    <script>
        var base_tree_url = "{{ base_tree_url }}";
    </script>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="input-holder">
            <div class="col-md-2" id="level-0" level="0">
                <input class="form-inline" /><br/>
            </div>
        </div>
        <div class="form-group">
            <!--<input type="submit" />-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="{% static 'csrf.js' %}" type="text/javascript"></script>
    <script src="{% static 'magicsuggest/magicsuggest.js' %}" type="text/javascript"></script>
    <script src="{% static 'mptt_node_creator/node_loader.js' %}" type="text/javascript"></script>
{% endblock %}
